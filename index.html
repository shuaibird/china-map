<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>China Map中国地图</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<script type="text/javascript">
    //创建svg
    var width = 1260, height = 500;

    var svg = d3.select("body")
            .append("svg")
            .attr("preserveAspectRatio", "xMidYMid meet")
           .attr("viewBox", "0 0 200 200")
   //class to make it responsive
           .classed("svg-content-responsive", true);

    //创建投影(projection)
    var projection = d3.geo.mercator().center([250, 0]);

    //创建path
    var path = d3.geo.path().projection(projection);

    //解析json
    d3.json("china.geo.json", function(json) {

        svg.selectAll("path")
                .data(json.features)
                .enter()
                .append("path")
                .attr("d", path)
                .on('mouseover', function(data) {
                    d3.select(this).attr('fill', 'rgba(2,2,139,0.61)');

                    //创建显示tooltip用的矩形
                    svg.append("rect")
                            .attr("id", "tooltip1")
                            .attr("x", 50)
                            .attr("y",50)
                            .attr("width",140)
                            .attr("height",130)
                            .attr("stroke","black")
                            .attr("fill","none")
                    ;

                    //创建显示tooltip文本
                    svg.append("text")
                            .attr("id", "tooltip2")
                            .attr("x", 100)
                            .attr("y", 100)
                            .attr("text-anchor", "middle")
                            .attr("font-family", "sans-serif")
                            .attr("font-size", "11px")
                            .attr("font-weight", "bold")
                            .attr("fill", "black")
                            .text(data.properties.name);
                })
                .on('mouseout', function(data) {
                    d3.select(this).attr('fill', 'rgba(128,124,139,0.61)');
                    //Remove the tooltip
                    d3.select("#tooltip1").remove();
                    d3.select("#tooltip2").remove();
                })
                .attr('fill', 'rgba(128,124,139,0.61)')
                .attr('stroke', 'rgba(255,255,255,1)')
                .attr('stroke-width', 1)
        ;
    });


</script>
</body>
</html>
